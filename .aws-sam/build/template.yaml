AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Eventual bank transfer simulator

  '
Globals:
  Function:
    Timeout: 10
Resources:
  TransferSimulatorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TransferSimulatorFunction
      Handler: app.handler
      Runtime: nodejs18.x
      Policies:
      - SQSSendMessagePolicy:
          QueueName: account_transfer
      Events:
        CreateOrUpdateItem:
          Type: HttpApi
          Properties:
            Path: /transfer
            Method: GET
      Environment:
        Variables:
          NUMBER_OF_TRANSFERS: 60
    Metadata:
      SamResourceId: TransferSimulatorFunction
Outputs:
  ApiEndpoint:
    Description: The invoke URL for the HTTP API, using GET
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/validate
  Function:
    Description: Transfer simulator function ARN
    Value:
      Fn::GetAtt:
      - TransferSimulatorFunction
      - Arn
